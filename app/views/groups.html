<ion-view hide-back-button="true" view-title="{{'My groups'|translate}}" id="groups">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content class="has-header has-footer">
        <ion-refresher on-refresh="doRefresh()"
        pulling-text="{{'Manual sync'|translate}}"
        refreshing-text="{{'Now syncing...'|translate}}..."
        refreshing-icon="ion-loading-d"></ion-refresher>

        <section id="group-buttons">
            <div class="list">

                <a ng-repeat="group in groups" class="item item-icon-right" href="#/app/groupexpenses/{{group.GroupId}}">
                    <div class="thumbnail" style="background-color: {{getThumbnailColor(group.name)}};">{{group.name.toUpperCase()| limitTo : 1 : 0}}</div>
                    {{group.name}}
                    <div class="secondLine">{{group.members_list}}</div>

                    <i class="icon ion-chevron-right icon-accessory"></i>
                    <div class="line"></div>
                </a>

                <span translate ng-show="!groups.length" ng-click="goCreategroup()" class="item item-icon-right">No group created</span>
            </div> 
        </section>

    </ion-content>

    <ion-footer class="bar bar-footer" style="padding: 5px;background: none;height: auto;border-radius: 4px;">
        <button ng-click="goCreategroup()" class="button button-full button-balanced">
            <i class="icon ion-plus"></i><span translate>Create a group</span>
        </button>
    </ion-footer>
</ion-view>
