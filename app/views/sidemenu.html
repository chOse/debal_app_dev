<ion-side-menus>
    <ion-pane ion-side-menu-content>
      <ion-nav-bar class="bar-calm nav-title-slide-ios7">
        <ion-nav-back-button data-instantActivate ng-click="goBack()" class="button-clear"><i class="icon ion-ios7-arrow-back"></i> </ion-nav-back-button>
      </ion-nav-bar>
      <ion-nav-view name="menuContent" animation="no-animation"></ion-nav-view>
    </ion-pane>

      <!-- Left menu -->
      <ion-side-menu side="left" width="200" id="group_menu" style="background-color: #0e6bb9;box-shadow:rgba(9, 44, 117, 0.29) -5px 0px 5px inset">

        <ion-header style="padding:28px;"><img style="height: 46px;" src="assets/images/logo_small.png" /><div><img style="height: 24px;" src="assets/images/logo-medium.png" /></div></ion-header>

        <ion-content class="has-header" scroll="false" style="padding-top: 80px;">
          <div class="list" style="color:white;">

            

            <a data-instantActivate class="item item-icon-left" ng-click="disconnect()" style="background-color:rgba(255, 255, 255, 0);padding: 12px;padding-left: 50px;border-color: rgb(12, 57, 124)">
              <i class="icon ion-unlocked"></i>
              <span translate>DÃ©connexion</span>
              <p style="font-size: 12px;margin:0; font-style:italic;color: #ccc;">
              {{user_email}}
            </p>
            </a>

            <a data-instantActivate class="item item-icon-left" ng-click="openModal()" style="background-color:rgba(255, 255, 255, 0);padding: 12px;padding-left: 50px;border-color: rgb(12, 57, 124)">
              <i class="icon ion-chatbubble-working"></i>
              <span translate>Ecrire au support</span>
            </a>

            <a data-instantActivate ng-click="rateApp()" class="item item-icon-left" style="background-color:rgba(255, 255, 255, 0);padding: 12px;padding-left: 50px;border-color: rgb(12, 57, 124)">
              <i class="icon ion-star"></i>
              <span translate>Noter l'appli</span>
            </a>
            

            <a data-instantActivate onclick="window.plugins.socialsharing.share({text: 'Faites vos comptes entre amis avec Debal !',url: 'http://www.debal.fr'});" class="item item-icon-left" style="background-color:rgba(255, 255, 255, 0);padding: 12px;padding-left: 50px;border-color: rgb(12, 57, 124)">
              <i class="icon ion-android-share"></i>
              <span translate>Partager l'appli !</span>
            </a>

          </div>
        </ion-content>
      </ion-side-menu>
</ion-side-menus>
