<ion-view cache-view="false" title="Landing" id="landing">
<ion-content scroll="false">

<div class="backgroundlanding">
	<section class="text-center top_content">
		<img id="login-logo" src="assets/images/logo_debal.png" />
	</section>

	<section class="text-center middle_content">
		<div id="central_text">Où que vous soyez
			ajoutez vos dépenses <b>avec ou 
			sans connexion internet !</b></div>
		</section>

		<section class="text-center bottom_content">
				<button data-instantActivate type="button" class="button_landing button1" ng-click="facebookLogin()">
					<span translate>Connexion avec mon compte Facebook</span>
				</button>
			 <button data-instantActivate translate type="button" ng-click="goRegister()" class="button_landing button2" id="gotologin-button">S'inscrire</button>

			<div class="mid_text"> Vous avez déjà un compte,</div>
			 <button data-instantActivate translate type="button" ng-click="goLogin()" class="button_landing button3" id="gotologin-button">Se connecter</button>
		</section>

	</div>


</ion-content>
</ion-view>
