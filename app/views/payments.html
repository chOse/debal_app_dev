<ion-view hide-nav-bar="false" view-title="{{'Your bank details'|translate}}" id="payments">
    <ion-content scroll="false">
        <div class="card">
            <div class="item item-text-wrap">
            Money on your account : 0 €
            </div>
        </div>
        <div class="list">
            <a class="item item-icon-left" ng-click="goTuto()">
                <i class="icon ion-person"></i> <span translate>Comment ça marche ?</span>
                <span class="item-note">disabled</span>
            </a>
            <a class="item item-icon-left item-icon-right" ng-click="goAccount()">
                <i class="icon ion-person"></i> <span translate>Payer account</span>
                <i ng-if="current_user.hasPayerAccount" class="icon ion-checkmark"></i>
                <i ng-if="!current_user.hasPayerAccount" class="icon ion-close"></i>
            </a>
            <a class="item item-icon-left item-icon-right" ng-click="editCreditCard()">
                <i class="icon ion-card"></i> <span translate>Credit card</span>
                <i ng-if="current_user.hasRegisteredCard" class="icon ion-checkmark"></i>
                <i ng-if="!current_user.hasRegisteredCard" class="icon ion-close"></i>
            </a>
            <a class="item item-icon-left item-icon-right" ng-click="goIban()">
                <i class="icon ion-home"></i> <span translate>Bank details</span>
                <i ng-if="current_user.hasRegisteredBankAccount" class="icon ion-checkmark"></i>
                <i ng-if="!current_user.hasRegisteredBankAccount" class="icon ion-close"></i>
            </a>
            <a class="item item-icon-left" ng-click="goIban()">
                <i class="icon ion-clock"></i> <span translate>Payments history</span>
                <span class="item-note">not set</span>
            </a>
            <a class="item item-icon-left" ng-click="goIban()">
                <i class="icon ion-trash-a"></i> <span translate>Delete my payer account</span>
                <span class="item-note">not set</span>
            </a>
        </div>
    </ion-content>
</ion-view>
