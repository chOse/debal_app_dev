<ion-view hide-nav-bar="false" view-title="{{'Settings'|translate}}" id="settings">
    <ion-content scroll="false" ng-class="{'has-subheader': joinrequests.requests.length>0}">
        <div class="list">
            <a class="item flag item-icon-left" ng-class="{'item-icon-right':!settings.keyboard}" ng-click="setPhoneKeyboard(false)" >
                <i class="icon ion-calculator"></i><span translate>Numeric keyboard</span>
                <i ng-if="!settings.keyboard" class="icon ion-checkmark"></i>
            </a>
            <a class="item flag item-icon-left" ng-class="{'item-icon-right':settings.keyboard}" ng-click="setPhoneKeyboard(true)" >
                <i class="icon ion-pound"></i><span translate>Phone keyboard</span>
                <i ng-if="settings.keyboard" class="icon ion-checkmark"></i>
            </a>
        </div>

    </ion-content>
</ion-view>
