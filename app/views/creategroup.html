<ion-view title="{{'Nouveau groupe'|translate}}" id="creategroup">
    <ion-nav-buttons side="right">
        <a data-instantActivate style="margin-right:10px" class="button button-clear icon-left ion-android-add-contact" ng-click="addMember()"></a>
        <a data-instantActivate class="button button-clear icon-left ion-checkmark" ng-click="addGroup()"></a>
    </ion-nav-buttons>

    <ion-content has-bouncing="false" has-header has-footer>

        <form novalidate="novalidate" on-valid-submit="addGroup()">
            <div class="list" style="padding-left: 10px;
padding-right: 10px;margin-top: 20px;">

       
                <label class="item item-input item-label">
                    <span translate class="input-label">Nom du groupe</span>
                    <input autofocus ng-model="group.name" type="text" placeholder="{{'Entrez un nom'|translate}}" name="group" required="required">
                </label>

                <label class="item item-input item-icon-right item-label">
                    <span translate class="input-label">Monnaie</span>
                    <i class="icon ion-arrow-down-b icon-accessory"></i>
                    <select ng-model="group.currency" id="currency" ng-options="curr.name_{{locale}} for (k, curr) in currencies" required="required"></select>
                </label>

                <div style="height: 25px;
background: #00a8ec;
width: 100%;
text-align: center;
color: #fff;
margin-top: 20px;
line-height: 25px;
font-size: 16px;">
                    <span translate>Participants</span>
                    
                </div>

                <div style="margin-left: 0;margin-right: 0;" ng-repeat="member in group.members" class="userlist card item item-input-inset">
                    <label class="item-input-wrapper validated icon-left ion-person" ng-class="{true:'current-user'}[member.current_user]" style="font-size:16px">
                        <div style="font-size:13px" ng-model="member.username" type="text" style="color:black" class="username_small" ng-readonly name="member" required="required">{{member.username}}</div>
                    </label>

                    <div ng-click="editShare(member)" class="button button-small button-energized share-status icon-left ion-pie-graph">{{member.share}} <span translate translate-n="member.share" translate-plural="parts">part</span></div>
                    <button ng-disabled="member.current_user" ng-click="group.members.splice($index, 1)" class="button icon button-small ion-trash-a"></button>
                </div>
            </div>
        </form> 
    </ion-content>
</ion-view>
